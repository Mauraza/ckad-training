apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mariadb-slave-deployment
  namespace: exercise02
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
      role: slave
      tier: backend
  template:
    metadata:
      labels:
        app: wordpress
        role: slave
        tier: backend
    spec:
      containers:
        - image: bitnami/mariadb:latest
          name: mariadb
          env:
            # - name: MARIADB_MASTER_USER
            #   valueFrom:
            #     configMapKeyRef:
            #       name: exercise02-config
            #       key: MARIADB_USER
            # - name: MARIADB_ROOT_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: mariadb
            #       key: password
              
            # - name: MARIADB_PORT
            #   valueFrom:
            #     configMapKeyRef:
            #       name: exercise02-config
            #       key: MARIADB_PORT
            - name: MARIADB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: MARIADB_DATABASE
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-pass-user
                  key: password
            - name: MARIADB_REPLICATION_MODE
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: MARIADB_REPLICATION_MODE_SLAVE
            - name: MARIADB_MASTER_HOST
              value: mariadb-service-master
            - name: MARIADB_REPLICATION_USER
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: MARIADB_REPLICATION_USER
            - name: MARIADB_REPLICATION_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: mariadb-pass-replication-user
                    key: password
            - name: MARIADB_MASTER_ROOT_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: mariadb
                    key: password
            - name: MARIADB_USER
              valueFrom:
                  configMapKeyRef:
                    name: exercise02-config
                    key: MARIADB_USER
#################EDITAR_A_PARTIR_DE_AQUI#################
            - name: MARIADB_MASTER_PORT
              value: "3306"
              # valueFrom:
              #   configMapKeyRef:
              #     name: exercise02-config
              #     key: MARIADB_MASTER_PORT
            - name: MARIADB_MASTER_PORT_NUMBER
              value: "3306"
              # valueFrom:
              #   configMapKeyRef:
              #     name: exercise02-config
              #     key: MARIADB_MASTER_PORT
            - name: MARIADB_MASTER_ROOT_USER
              value: root
              # valueFrom:
              #   configMapKeyRef:
              #     name: exercise02-config
              #     key: MARIADB_MASTER_ROOT_USER
#################EDITAR_HASTA__AQUI#################
          resources:
            requests:
              memory: "128Mi"
              cpu: "350m"
            limits:
              memory: "256Mi"
              cpu: "750m"
          ports:
            - containerPort: 3306
              name: mariadb-port
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "mysqladmin ping -u root -p${MARIADB_ROOT_PASSWORD}"
            initialDelaySeconds: 100
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "mysqladmin ping -u root -p${MARIADB_ROOT_PASSWORD}"
            initialDelaySeconds: 100
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
      restartPolicy: Always
  revisionHistoryLimit: 5
  minReadySeconds: 20
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 40%
      maxSurge: 2
